spring:
  profiles:
    active: local
  application:
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/aimaster
    username: root
    password: 123456

server:
  port: 8123
  servlet:
    context-path: /api


# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.ldgen.ldgenaimaster.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
